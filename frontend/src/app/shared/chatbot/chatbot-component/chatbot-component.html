<div class="clippy-container">
  <div class="speech-bubble" [class.animate]="chatbotService.animate()">
    <p class="message">{{ chatbotService.currentText()?.text }}</p>
  </div>

  <div class="clippy-character" [class.bounce]="chatbotService.animate()">
    <svg viewBox="0 0 32 48" width="96" height="144">
      <!-- Corps du trombone -->
      <rect x="8" y="4" width="2" height="2" fill="#E0E0E0"/>
      <rect x="6" y="6" width="2" height="2" fill="#E0E0E0"/>
      <rect x="6" y="8" width="2" height="16" fill="#C0C0C0"/>
      <rect x="6" y="24" width="2" height="2" fill="#A0A0A0"/>
      <rect x="8" y="26" width="2" height="2" fill="#A0A0A0"/>
      <rect x="10" y="28" width="4" height="2" fill="#A0A0A0"/>
      
      <rect x="14" y="28" width="2" height="2" fill="#C0C0C0"/>
      <rect x="16" y="26" width="2" height="2" fill="#C0C0C0"/>
      <rect x="16" y="10" width="2" height="16" fill="#D0D0D0"/>
      <rect x="14" y="8" width="2" height="2" fill="#E0E0E0"/>
      <rect x="10" y="6" width="4" height="2" fill="#E0E0E0"/>
      
      <rect x="10" y="10" width="2" height="2" fill="#B0B0B0"/>
      <rect x="10" y="12" width="2" height="8" fill="#C0C0C0"/>
      <rect x="10" y="20" width="2" height="2" fill="#A0A0A0"/>
      <rect x="12" y="22" width="4" height="2" fill="#A0A0A0"/>
      <rect x="16" y="20" width="2" height="2" fill="#B0B0B0"/>
      <rect x="18" y="18" width="2" height="2" fill="#C0C0C0"/>
      <rect x="18" y="14" width="2" height="4" fill="#D0D0D0"/>

      <!-- Yeux avec animation blink -->
      <rect x="9" y="14" width="2" height="2" fill="#000" [class.blink]="chatbotService.animate()"/>
      <rect x="13" y="14" width="2" height="2" fill="#000" [class.blink]="chatbotService.animate()"/>
    </svg>
  </div>
</div>
